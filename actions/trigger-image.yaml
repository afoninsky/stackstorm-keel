name: trigger.image
runner_type: http-request
description: "Trigger event of image update (ex.: manual deploy)"
enabled: true
parameters:
  headers:
    type: object
    default:
      Content-Type: application/json
    immutable: true
  timeout:
    type: integer
    default: 10
    immutable: true
  method:
    type: string
    default: POST
    immutable: true
  url:
    type: string
    default: "{{ host }}/v1/webhooks/native"
    immutable: true
  body:
    type: string
    default: "{\"name\": \"{{ name }}\", \"tag\": \"{{ tag }}\"}"
    immutable: true
  host:
    type: string
    required: true
  name:
    type: string
    required: true
  tag:
    type: string
    required: true
